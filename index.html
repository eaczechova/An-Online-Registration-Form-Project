<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>An Online Registration Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="hg-1">The code review</h1>
    </header>
    <form action="index.html" method="POST">
      <h2 class="hg-2">Signup for our newsletter</h2>
      <p class="pg">Get the latest news how your code is doing right in your inbox</p>
      <hr />
      <hr />
      <fieldset id="contact-info">

        <legend class="legend-title">Contact Information</legend>
        <div class="contact-info-container">
        <label for="name" class="label">Full Name</label>
        <input id="name" type="text" name="user_fullname" placeholder="Required" class="input-field">

        <label for="phone" class="label">Email Address</label>
        <input id="phone" type="tel" name="user_phone" placeholder="Required" class="input-field">

        <label for="email" class="label">Phone Number</label>
        <input id="email" type="email" name="user_email" class="input-field">

        <label for="address" class="label">Street Address</label>
        <input id="address" type="text" name="user_address" class="input-field">

        <label for="city" class="label">City</label>
        <input id="city" type="text" name="user_city" class="input-field">

        <label for="state" class="label">State</label>
        <select id="state" name="user_state" class="input-field">
          <option value="" disabled selected>Choose State</option>
          <option value="alabama">Alabama</option>
          <option value="alaska">Alaska</option>
          <option value="arizona">Arizona</option>
          <option value="arkansas">Arkansas</option>
          <option value="california">California</option>
          <option value="colorado">Colorado</option>
          <option value="connecticut">Connecticut</option>
          <option value="delaware">Delaware</option>
          <option value="florida">Florida</option>
          <option value="georgia">Georgia</option>
          <option value="hawaii">Hawaii</option>
          <option value="idaho">Idaho</option>
          <option value="illinois">Illinois</option>
          <option value="indiana">Indiana</option>
          <option value="iowa">Iowa</option>
          <option value="kansas">Kansas</option>
          <option value="kentucky">Kentucky</option>
          <option value="louisiana">Louisiana</option>
          <option value="maine">Maine</option>
          <option value="maryland">Maryland</option>
          <option value="massachusetts">Massachusetts</option>
          <option value="michigan">Michigan</option>
          <option value="minnesota">Minnesota</option>
          <option value="mississippi">Mississippi</option>
          <option value="missouri">Missouri</option>
          <option value="montana">Montana</option>
          <option value="nebraska">Nebraska</option>
          <option value="nevada">Nevada</option>
          <option value="new_hampshire">New Hampshire</option>
          <option value="new_jersey">New Jersey</option>
          <option value="new_mexico">New Mexico</option>
          <option value="new_york">New York</option>
          <option value="north_carolina">North Carolina</option>
          <option value="north Dakota">North Dakota</option>
          <option value="ohio">Ohio</option>
          <option value="oklahoma">Oklahoma</option>
          <option value="oregon">Oregon</option>
          <option value="pennsylvania">Pennsylvania</option>
          <option value="rhode_island">Rhode Island</option>
          <option value="south_carolina">South Carolina</option>
          <option value="south_dakota">South Dakota</option>
          <option value="tennessee">Tennessee</option>
          <option value="texas">Texas</option>
          <option value="utah">Utah</option>
          <option value="vermont">Vermont</option>
          <option value="virginia">Virginia</option>
          <option value="washington">Washington</option>
          <option value="west_virginia">West Virginia</option>
          <option value="wisconsin">Wisconsin</option>
          <option value="wyoming">Wyoming</option>
        </select>

        <label for="zipcode" class="label">Zip Code</label>
        <input id="zipcode" type="text" name="user_zipcode" class="input-field">
        </div>
      </fieldset>
      <hr />
      <fieldset id="newsletter">
        <legend class="legend-title">Newsletter</legend>

        <label class="label">Select the newsletters you would like to receive</label>
        <input id="html_news" type="checkbox" value="html_news" name="news_type"><label for="html_news" class="label checkbox">HTML News</label><br />
        <input id="css_news" type="checkbox" value="css_news" name="news_type"><label for="css_news" class="label checkbox">CSS News</label><br />
        <input id="js_news" type="checkbox" value="js_news" name="news_type"><label for="js_news" class="label checkbox">JavaScript News</label>

        <label class="label">Newsletter format</label>
        <input id="html" type="radio" name="newsletter_format" value="html"><label for="html" class="label radio">HTML</label><br />
        <input id="plain" type="radio" name="newsletter_format" value="plain"><label for="plain" class="label radio">Plain text</label>

        <label for="topics" class="label">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics" class="input-field" rows="4" cols="70"></textarea>
      </fieldset>

      <button type="submit" name="button">Sign Up</button>
      <footer>Copyright The Code Review</footer>

    </form>
  </body>
</html>
